<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Adventure Game</title>
</head>
<body>
    <div id="game-container">
        <h1>Adventure Game</h1>
        <div id="game-window">
            <div id="console-window">
                <p id="console-output">
                    
                </p>
            </div>
        </div>
        <div id="game-controls">
            <button onclick="power()" id="power">Power</button>
            <button onclick="if(isPoweredOn){moveUpOnY();}" id="up">N</button>
            <div>
                <button onclick="if(isPoweredOn){moveLeftOnX();}" id="left">W</button>
                <button onclick="if(isPoweredOn){moveRightOnX();}" id="right">E</button>
            </div>
            <button onclick="if(isPoweredOn){moveDownOnY();}" id="down">S</button>
            <button onclick="if(isPoweredOn){attackEnemy();}" id="action">Action</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="scripts.js"></script>
</html>
